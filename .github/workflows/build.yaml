name: Build DevContainer Image

on:
  push:
    branches: [ main, master ]  # æ ¹æ®ä½ çš„ä¸»åˆ†æ”¯è°ƒæ•´
  workflow_dispatch:            # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install devcontainer CLI
        run: |
          npm install -g @vscode/dev-container-cli
          devcontainer --version

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push DevContainer Image
        env:
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/devenv:latest
          IMAGE_SHA:  ${{ secrets.DOCKERHUB_USERNAME }}/devenv:${{ github.sha }}
        run: |
          echo "ğŸ—ï¸  Building image: $IMAGE_NAME"
          
          # æ„å»ºé•œåƒ
          devcontainer build \
            --workspace-folder . \
            --image-name $IMAGE_NAME

          # æ‰“æ ‡ç­¾å¹¶æ¨é€
          docker tag $IMAGE_NAME $IMAGE_SHA

          echo "ğŸ“¤ Pushing $IMAGE_NAME"
          docker push $IMAGE_NAME

          echo "ğŸ“¤ Pushing $IMAGE_SHA"
          docker push $IMAGE_SHA

      - name: Output Image Info
        run: |
          echo "âœ… é•œåƒå·²å‘å¸ƒ:"
          echo "   ${{ secrets.DOCKERHUB_USERNAME }}/my-dev-env:latest"
          echo "   ${{ secrets.DOCKERHUB_USERNAME }}/my-dev-env:${{ github.sha }}"
