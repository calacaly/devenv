# .github/workflows/build-devcontainer.yml
name: Build DevContainer with Features

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug Features
        run: |
            echo "🔍 当前目录结构:"
            find . -type f | grep -v node_modules | grep -v '\.git/'

            echo "📄 检查 devcontainer-feature.json:"
            cat features/dev/devcontainer-feature.json || echo "❌ 文件不存在"

            echo "📄 检查 .dockerignore:"
            cat .dockerignore || echo "无 .dockerignore"

            echo "✅ Git 状态:"
            git status    
        

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install devcontainer CLI
        run: npm install -g @vscode/dev-container-cli

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devenv:latest
        run: |
          devcontainer build --workspace-folder . --image-name $IMAGE --log-level debug
          docker push $IMAGE